<div layout="row" layout-align="space-between center" class="rating-container">
    <md-button ng-click="$ctrl.upvote()" md-ink-ripple="false" class="vote-button upvote-button">
        <i class="mdi mdi-arrow-up-bold-circle-outline"></i>
    </md-button>
    <span>
        {{$ctrl.rating}}
    </span>
    <md-button ng-click="$ctrl.downvote()" md-ink-ripple="false" class="vote-button downvote-button">
        <i class="mdi mdi-arrow-down-bold-circle-outline"></i>
    </md-button>
</div>
