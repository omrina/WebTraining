<form layout-fill name="loginForm" layout="column" class="form">
  <div flex layout="column" layout-align="center stretch" class="form-inputs-container">
    <md-input-container>
      <label><i class="mdi mdi-account"></i> Username</label>
      <input required md-no-asterisk type="text" ng-model="user.username" name="username" maxlength="100" />
      <div ng-messages="loginForm.username.$error">
        <div ng-message="required">Whats your username?</div>
      </div>
    </md-input-container>
    <md-input-container>
      <label><i class="mdi mdi-lock"></i> Password</label>
      <input required md-no-asterisk type="password" ng-model="user.password" name="password" />
      <div ng-messages="loginForm.password.$error" role="alert">
        <div ng-message="required">Please enter your password</div>
      </div>
    </md-input-container>
  </div>
  <div class="form-footer" layout="column">
    <md-button ng-disabled="!loginForm.$valid" ng-click="login()"
               class="submit-button">Login
    </md-button>
    <div layout="row" layout-align="center center">
      <span>New to Webbit?
        <a ui-sref="exterior.signup" class="link">Sign Up</a>
      </span>
    </div>
  </div>
</form>
