<!DOCTYPE html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./stopwatch.css"></style>
</head>
<body>
  <div class="page-container">
    <div class="display">
      <span class="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
      <span>:</span>
      <span class="milliseconds">000</span>
    </div>
    <div class="controls">
      <button type="button" class="button start-button">Start</button>
      <button type="button" class="button stop-button" disabled>Stop</button>
    </div>
  </div>
</body>
<script src="./stopwatch.js"></script>
</html>
