<!DOCTYPE html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./stopwatch.css"></style>
</head>
<body>
  <div class="page-container">
    <div class="clock-display">
      <span class="elapsed-display">
        00:00:000
      </span>
    </div>
    <div>
      <button type="button" class="stopwatch-button start-button">Start</button>
      <button type="button" class="stopwatch-button stop-button" disabled>Stop</button>
    </div>
  </div>
</body>
<script src="./stopwatch.js"></script>
</html>
